<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>En Garde Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"DM Sans"', 'sans-serif'],
              display: ['"Space Grotesk"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              brand: {
                dark: '#050505',
                primary: '#3b82f6',
                accent: '#8b5cf6',
                glow: '#00f3ff'
              }
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e2e8f0;
        overflow-x: hidden;
        font-size: 18px;
      }
      /* Keep your existing CSS styles here... */
      h1, h2, h3, h4, h5, h6 { font-family: 'Space Grotesk', sans-serif; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      .prose-custom h1 { @apply font-display text-5xl md:text-6xl font-bold text-white mb-10 mt-16 tracking-tight; }
      .prose-custom h2 { @apply font-display text-3xl md:text-4xl font-semibold text-blue-100 mb-8 mt-14 border-b border-white/10 pb-4; }
      .prose-custom h3 { @apply font-display text-2xl md:text-3xl font-semibold text-blue-200 mb-6 mt-10; }
      .prose-custom h4 { @apply font-display text-xl md:text-2xl font-semibold text-blue-300 mb-4 mt-8; }
      .prose-custom p { @apply text-xl md:text-2xl text-gray-300 leading-loose mb-10 font-light; }
      .prose-custom pre { @apply bg-[#1e222a] p-6 md:p-8 rounded-2xl overflow-x-auto border border-gray-700 my-10 shadow-2xl; }
      .prose-custom code { @apply font-mono text-brand-glow bg-white/5 px-2 py-1 rounded text-lg; }
      .prose-custom pre code { @apply bg-transparent p-0 text-gray-100 text-base md:text-lg; }
      .prose-custom a { @apply text-brand-primary hover:text-brand-glow transition-colors font-medium border-b border-brand-primary/30 hover:border-brand-glow; }
      .prose-custom ul { @apply list-disc list-outside ml-6 mb-10 text-gray-300 text-xl md:text-2xl leading-relaxed marker:text-brand-primary; }
      .prose-custom ol { @apply list-decimal list-outside ml-6 mb-10 text-gray-300 text-xl md:text-2xl leading-relaxed marker:text-brand-primary; }
      .prose-custom li { @apply mb-4 pl-2; }
      .prose-custom blockquote { @apply border-l-4 border-brand-primary pl-8 italic text-gray-400 my-12 text-2xl bg-white/5 py-6 pr-6 rounded-r-xl; }
      .prose-custom iframe { @apply w-full rounded-2xl shadow-2xl my-12 border border-white/10; }
      .prose-custom img { @apply rounded-2xl shadow-2xl my-12 border border-white/10 w-full; }
      .prose-custom strong { @apply text-white font-semibold; }
      .katex-display { @apply overflow-x-auto py-4 my-8; }
      .katex { font-size: 1.1em !important; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
    
  </body>
</html>
