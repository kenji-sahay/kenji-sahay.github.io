<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>En Garde Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"DM Sans"', 'sans-serif'],
              display: ['"Space Grotesk"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              brand: {
                dark: '#050505',
                primary: '#3b82f6',
                accent: '#8b5cf6',
                glow: '#00f3ff'
              }
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e2e8f0;
        overflow-x: hidden;
        font-size: 18px;
      }
      h1, h2, h3, h4, h5, h6 { font-family: 'Space Grotesk', sans-serif; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Prose custom styles - converted from @apply to regular CSS */
      .prose-custom h1 { 
        font-family: 'Space Grotesk', sans-serif;
        font-size: 3rem;
        font-weight: 700;
        color: white;
        margin-bottom: 2.5rem;
        margin-top: 4rem;
        letter-spacing: -0.025em;
      }
      .prose-custom h2 { 
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1.875rem;
        font-weight: 600;
        color: #dbeafe;
        margin-bottom: 2rem;
        margin-top: 3.5rem;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding-bottom: 1rem;
      }
      .prose-custom h3 { 
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        color: #bfdbfe;
        margin-bottom: 1.5rem;
        margin-top: 2.5rem;
      }
      .prose-custom h4 { 
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1.25rem;
        font-weight: 600;
        color: #93c5fd;
        margin-bottom: 1rem;
        margin-top: 2rem;
      }
      .prose-custom p { 
        font-size: 1.25rem;
        color: #d1d5db;
        line-height: 2;
        margin-bottom: 2.5rem;
        font-weight: 300;
      }
      .prose-custom pre { 
        background-color: #1e222a;
        padding: 1.5rem 2rem;
        border-radius: 1rem;
        overflow-x: auto;
        border: 1px solid #374151;
        margin: 2.5rem 0;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      .prose-custom code { 
        font-family: 'JetBrains Mono', monospace;
        color: #00f3ff;
        background-color: rgba(255,255,255,0.05);
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-size: 1.125rem;
      }
      .prose-custom pre code { 
        background-color: transparent;
        padding: 0;
        color: #f3f4f6;
        font-size: 1rem;
      }
      .prose-custom a { 
        color: #3b82f6;
        font-weight: 500;
        border-bottom: 1px solid rgba(59, 130, 246, 0.3);
        transition: color 0.2s, border-color 0.2s;
      }
      .prose-custom a:hover { 
        color: #00f3ff;
        border-color: #00f3ff;
      }
      .prose-custom ul { 
        list-style-type: disc;
        list-style-position: outside;
        margin-left: 1.5rem;
        margin-bottom: 2.5rem;
        color: #d1d5db;
        font-size: 1.25rem;
        line-height: 1.75;
      }
      .prose-custom ol { 
        list-style-type: decimal;
        list-style-position: outside;
        margin-left: 1.5rem;
        margin-bottom: 2.5rem;
        color: #d1d5db;
        font-size: 1.25rem;
        line-height: 1.75;
      }
      .prose-custom li { 
        margin-bottom: 1rem;
        padding-left: 0.5rem;
      }
      .prose-custom blockquote { 
        border-left: 4px solid #3b82f6;
        padding-left: 2rem;
        font-style: italic;
        color: #9ca3af;
        margin: 3rem 0;
        font-size: 1.5rem;
        background-color: rgba(255,255,255,0.05);
        padding: 1.5rem 2rem 1.5rem 2rem;
        border-radius: 0 0.75rem 0.75rem 0;
      }
      .prose-custom iframe { 
        width: 100%;
        border-radius: 1rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        margin: 3rem 0;
        border: 1px solid rgba(255,255,255,0.1);
      }
      .prose-custom img { 
        border-radius: 1rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        margin: 3rem 0;
        border: 1px solid rgba(255,255,255,0.1);
        width: 100%;
      }
      .prose-custom strong { 
        color: white;
        font-weight: 600;
      }
      .katex-display { 
        overflow-x: auto;
        padding: 1rem 0;
        margin: 2rem 0;
      }
      .katex { font-size: 1.1em !important; }
      
      @media (min-width: 768px) {
        .prose-custom h1 { font-size: 3.75rem; }
        .prose-custom h2 { font-size: 2.25rem; }
        .prose-custom h3 { font-size: 1.875rem; }
        .prose-custom h4 { font-size: 1.5rem; }
        .prose-custom p { font-size: 1.5rem; }
        .prose-custom ul, .prose-custom ol { font-size: 1.5rem; }
        .prose-custom pre { padding: 2rem; }
        .prose-custom pre code { font-size: 1.125rem; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
    
  </body>
</html>
