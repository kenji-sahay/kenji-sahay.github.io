<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>En Garde Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                dark: '#0f172a',
                primary: '#3b82f6',
                accent: '#8b5cf6',
                glow: '#00f3ff'
              }
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Custom markdown styles */
      .prose-custom h1 { @apply text-3xl font-bold text-white mb-4 mt-8; }
      .prose-custom h2 { @apply text-2xl font-semibold text-gray-100 mb-3 mt-6; }
      .prose-custom h3 { @apply text-xl font-semibold text-gray-200 mb-2 mt-5; }
      .prose-custom p { @apply text-gray-300 leading-relaxed mb-4; }
      .prose-custom pre { @apply bg-[#282c34] p-4 rounded-lg overflow-x-auto border border-gray-700 my-6 shadow-lg; }
      .prose-custom code { @apply font-mono text-sm; }
      .prose-custom a { @apply text-brand-primary hover:text-brand-glow transition-colors; }
      .prose-custom ul { @apply list-disc list-inside mb-4 text-gray-300; }
      .prose-custom ol { @apply list-decimal list-inside mb-4 text-gray-300; }
      .prose-custom blockquote { @apply border-l-4 border-brand-accent pl-4 italic text-gray-400 my-4; }
      .prose-custom iframe { @apply w-full rounded-lg shadow-lg my-6; }
      .prose-custom img { @apply rounded-lg shadow-lg my-6; }
    </style>
  <script type="importmap">

  "imports": {

    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
    "rehype-raw": "https://aistudiocdn.com/rehype-raw@^7.0.0",
    "rehype-katex": "https://aistudiocdn.com/rehype-katex@^7.0.1",
    "three": "https://aistudiocdn.com/three@^0.181.2",

    "remark-math": "https://aistudiocdn.com/remark-math@^6.0.0",

    "katex/": "https://aistudiocdn.com/katex@^0.16.25/"
  }
}
</script>
