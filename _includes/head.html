<script>
/* Boot theme before first paint to prevent flash */
(function () {
  try {
    var saved = localStorage.getItem('theme');                // "dark" | "light" | null
    var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    var useDark = saved ? (saved === 'dark') : prefersDark;

    // Apply class immediately so CSS variables resolve correctly
    if (useDark) document.documentElement.classList.add('dark');

    // Set a solid background color *before* CSS loads to avoid a white flash
    document.documentElement.style.backgroundColor = useDark ? '#0a0f17' : '#ffffff';

    // Optional: hint UA components (form controls) about supported schemes
    // (no-op if unsupported)
    var meta = document.createElement('meta');
    meta.name = 'color-scheme';
    meta.content = 'light dark';
    document.head.appendChild(meta);
  } catch (e) {}
})();
</script>
<script>document.documentElement.classList.add('__noTransition');</script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
