---
layout: default
---
<article class="portfolio">
  <h1>{{ page.title }}</h1>
  <p class="muted">{{ page.role | default: "" }}</p>
  <div class="gallery-detail">
    {% if page.images %}
      {% for img in page.images %}
        <figure>
          <img src="{{ img.src | relative_url }}" alt="{{ img.alt | default: page.title }}" loading="lazy">
          {% if img.caption %}<figcaption>{{ img.caption }}</figcaption>{% endif %}
        </figure>
      {% endfor %}
    {% endif %}
  </div>
  {% if page.description %}
    <div class="desc">{{ page.description }}</div>
  {% endif %}
</article>
